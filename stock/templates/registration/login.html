{% extends 'base.html' %}
{% load static %}

{% block content %}
<link rel="stylesheet" type="text/css" href="{% static 'login.css' %}">
  <h2>Login</h2>
  <form method="post" action="{% url 'login' %}">
    {% csrf_token %}
    
    {% if form.errors %}
      <p class="error">Your username and password didn't match. Please try again.</p>
    {% endif %}
    
    {{ form.as_p }}
    <button type="submit" onclick="window.location.href = 'main'">Login</button>
  </form>
  
  <p>Forgot your password? <a href='/accounts/password_reset/'>Reset it here</a>.</p>
  <button type="button" onclick="window.location.href='/accounts/password_change/'">Reset Password</button>

  <script>
    function redirectToMain() {
      window.location.href = '{% url 'main_page' %}';
    }
  </script>
{% endblock %}
